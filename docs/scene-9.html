<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>        
            
            <a-entity
                light="type: directional; intensity: 0.3;"
                position="-1 1 0"></a-entity>

            <a-entity
                light="
                    type: spot;
                    intensitiy: 0.7;
                    distance: 8;
                    angle: 36;
                    penumbra: 0.4;"
                rotation="-90 0 0"
                position="0 3 -8"></a-entity>
            
            <a-box
                color="red"
                position="0 0.5 -8"></a-box>

            <a-entity position="15 0 -15">
                <a-entity
                    light="                        
                        type: point;
                        distance: 4;                        
                        intensitiy: 0.5;"                        
                    rotation="-90 0 0"
                    position="0 3.9 1"></a-entity>
                <a-box
                    width="0.2"
                    height="0.2"
                    depth="0.2"
                    position="0 3.9 1"
                    color="yellow"></a-box>
                <a-box
                    depth="0.2"
                    width="5"
                    height="8"
                    color="white"
                ></a-box>
                <a-box
                    position="2.5 0 2.5"
                    rotation="0 90 0"
                    depth="0.2"
                    width="5"
                    height="8"
                    color="white"
                ></a-box>
                <a-box
                    position="-2.5 0 2.5"
                    rotation="0 90 0"
                    depth="0.2"
                    width="5"
                    height="8"
                    color="white"
                ></a-box>
                <a-box  
                    position="0 4 2.5"
                    rotation="-90 0 0"
                    depth="0.2"
                    width="5.4"
                    height="5.4"
                    color="white"
                ></a-box>
            </a-entity>

            <a-sky color="#ADD8E6"></a-sky>

            <a-plane      
                color="#ffcc99"
                rotation="-90 0 0"
                height="50"
                width="50"></a-plane>                  
        </a-scene>
    </body>
</html>
